<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>The Largest Number</title>
    </head>
    <body>
        <script>
        // JavaScript conditional statement to find the largest of five numbers and print it out to console.
        var num1 = -8, num2 = 12.5, num3 = -6.769, num4 = 0, num5 = -1;

        if ((num1 > num2) && (num1 > num3) && (num1 > num4) && (num1 > num5)) 
        {
            console.log(num1 + " is the largest number!");
        }
        else if ((num2 > num1) && (num2 > num3) && (num2 > num4) && (num2 > num5)) 
        {
            console.log(num2 + " is the largest number!");
        }
        else if ((num3 > num1) && (num3 > num2) && (num3 > num4) && (num3 > num5))
        {
            console.log(num3 + " is the largest number!");
        }
        else if ((num4 > num1) && (num4 > num2) && (num4 > num3) && (num4 > num5)) 
        {
            console.log(num4 + " is the largest number!");
        }
        else 
        {
            console.log(num5 + " is the largest number!");
        }
        </script>
    </body>
</html>
